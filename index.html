<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tip Calculator</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <link rel="stylesheet" href="style.css">

    </head>
    <body>

        <div class="container d-flex justify-content-center align-items-center">

            <div class="main-area">

                <h3 class="text-center">Tip Calculator</h3>

                <div class="calculate-area">

                    <!-- <i class="fas fa-user"></i> -->

                    <h5>How Much Was Your Bill ? </h5>

                    <input id="billAmount" type="text" placeholder="Enter Total Bill Amount" class="form-control">

                    <h5>How Was Waiter Service ? </h5>

                    <form action="">
                        <select name="" id="item-select">
                            
                            <option value="" selected disabled>--Chose an option--</option>
                            <option value="0.3">30% - Outstanding</option>
                            <option value="0.2">20% - Good</option>
                            <option value="0.15">15% - It's Ok</option>
                            <option value="0.10">10% - Bad</option>
                            <option value="0.05">5% - Terrible</option>
                        </select>
                    </form>

                    <h5>How Many People Sharing Food & Bill ? </h5>

                    <input id="noOfPeople" type="text" placeholder="Total No People Share These Food" class="form-control">

                    <button id="calculate" class="btn btn-success mt-4 text-center">CalCulate</button>
                    

                    <!-- <div id="billAndTip"> -->
                        <h2 id="bill">Per Person Bill : <span id="bil"></span></h2>
                        <h2 id="Tip">Per Person Tip : <span id="tip"></span> </h2>
                        <h2 id="billAndTip">Per Person Total Bill : <span id="totalBill"></span></h2>
                    <!-- </div> -->
                    
                </div>
            </div>
        </div>

     <script src="tipCalculator.js"></script>
        
    </body>

</html>
